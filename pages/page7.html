<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Audio Player</title>
  <link rel="stylesheet" href="../css/pages/audio.css" />
</head>

<!-- Dashboard Widget -->
<div id="dashboard">
  <h3>ğŸ“Š Player Stats</h3>
  <p><strong>RAM Usage:</strong> <span id="ramUsage">Calculating...</span></p>
  <p><strong>Track Count:</strong> <span id="trackCount">0</span></p>
  <p><strong>Current Time:</strong> <span id="playTime">00:00</span></p>
  <p><strong>CPU Usage:</strong> <span id="cpuUsage">Low</span></p>
</div>


<body>

  <h1>ğŸµ Custom Audio Player</h1>

  <!-- Drop Zone -->
  <div id="dropZone">
    <p>Drag & drop .mp3 or .wav files here</p>
  </div>

  <!-- Now Playing Display -->
  <div id="nowPlaying">Now Playing: <span id="trackTitle">None</span></div>

  <!-- Custom Controls -->
  <div class="controls">
    <button id="rewindBtn">âª</button>
    <button id="playPauseBtn">â–¶ï¸</button>
    <button id="forwardBtn">â©</button>
    <input type="range" id="progressSlider" value="0" min="0" step="1">
  </div>

  <!-- Hidden Audio Element -->
  <audio id="audioPlayer"></audio>

<h3>Visualizer Mode</h3>
<div id="visualizerModes">
  <label><input type="radio" name="vizMode" value="bars" checked> Bars</label>
  <label><input type="radio" name="vizMode" value="wave"> Wave</label>
  <label><input type="radio" name="vizMode" value="ring"> Ring</label>
  <label><input type="radio" name="vizMode" value="matrix"> Matrix</label>
  <label><input type="radio" name="vizMode" value="orbit"> Orbit</label>
</div>


  <!-- Spectrum Analyzer -->
  <canvas id="spectrum" width="800" height="300"></canvas>

  <!-- Playlist -->
  <h2>Playlist</h2>
  <ul id="playlist"></ul>

  <!-- Script -->
  <script src="../js/pages/audio.js"></script>

</body>
</html>
